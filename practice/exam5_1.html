<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lbl:first-child {
            margin-right: 20px;
        }
        button:hover {
            background-color : yellow;
            }
        .btn {
            width: 50px;
            margin-bottom: 10px;
            }
        .btn:not(:last-child) {
            margin-right: 10px;
        }
        
    </style>
</head>
<body>
    <div id="memberContainer"></div>
    <div id="seatContainer"></div>
    <script>
        function makeSelect(title, _selectId) {
            var label_adult = document.createElement('label')
            label_adult.setAttribute('class', 'lbl')
            var span_adult = document.createElement('span')
            span_adult.innerHTML = `${title} : `
            var select_adult = document.createElement('select')
            select_adult.id =  _selectId
            for(var i=0; i<=5; i++) {
                var opt = document.createElement('option')
                opt.value = i
                opt.innerHTML = i
                select_adult.appendChild(opt)
            }
            label_adult.appendChild(span_adult)
            label_adult.appendChild(select_adult)

            return label_adult
        }

        function makeSeatBtns(arr, colCnt) {
            var divParent = document.createElement('div')
            for(var z=0; z<arr.length; z++) {
                var divChild = document.createElement('div')
                for(var i=0; i<colCnt; i++) {
                    var btn = document.createElement('button')
                    btn.setAttribute('class', 'btn')
                    btn.innerHTML =  arr[z] + parseInt(i+1)
                    divChild.appendChild(btn)
                }
                divParent.appendChild(divChild)
            }

            /*
            arr.forEach(function(item) {
                var divChild = document.createElement('div')
                
                for(var i=1; i<=colCnt; i++) {
                    var btn = document.createElement('button')
                    btn.innerText = `${item}${i}`
                    divChild.appendChild(btn)
                }
                divParent.appendChild(divChild)
            })
            */
        
            return divParent
        }

        function init() {
            var select_adult = makeSelect('성인', 'sel_adult_memeber_cnt')
            var select_teen = makeSelect('청소년', 'sel_teen_memeber_cnt')
            memberContainer.appendChild(select_adult)
            memberContainer.appendChild(select_teen)
        }
         
        init()

        var arr = ['A', 'B', 'C']
        var seat_btns = makeSeatBtns(arr, 5)
        seatContainer.appendChild(seat_btns)

    
      

    
    </script>
</body>
</html>
